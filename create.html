<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>QuizApp - Create</title>
</head>
<body>
    <header>
        <div class="navbar">
            <p class="button-to-go" id="home">Home</p>
        </div>
    </header>
    <div class="container">
        <input type="radio" name="game-choice" id="game-free">
        <label for="game-free">Free choice game</label>
        <input type="radio" name="game-choice" id="game-mult">
        <label for="game-mult">Multiple choice game</label>
    </div>
    <footer>
        <button id="button-dark-mode" class="button" style="padding: 3px;">

            </svg>

        </button>

            </div>
            
            <svg class="button menu-content set-color color-orange" xmlns="http://www.w3.org/2000/svg" style="background-color: rgba(0,0,0,0);">
                <circle r="15" cx="20" cy="20" fill="currentColor"/>
            </svg>
            <svg class="button menu-content set-color color-blue" xmlns="http://www.w3.org/2000/svg" style="background-color: rgba(0,0,0,0);">
                <circle r="15" cx="20" cy="20" fill="currentColor"/>
            </svg>
            <svg class="button menu-content set-color color-purple" xmlns="http://www.w3.org/2000/svg" style="background-color: rgba(0,0,0,0);">
                <circle r="15" cx="20" cy="20" fill="currentColor"/>
            </svg>

    <script src="script.js"></script>
